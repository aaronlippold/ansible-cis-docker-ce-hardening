---
# source: https://github.com/ansible/role-secure-docker-daemon

- name: Create a tempdir
  file:
    state: directory
    path: "{{ dds_temp_path }}"   

- name: Remove passphrase file, if it exists
  file:
    state: absent
    path: "{{ dds_passphrase_file }}" 

- name: Create passphrase file
  file:
    state: touch
    path: "{{ dds_passphrase_file }}" 

- name: Add passphrase to the file
  lineinfile:
    dest: "{{ dds_passphrase_file }}"
    line: "{{ dds_passphrase }}" 

- name: Generate ca-key.pem
  command: "openssl genrsa -aes256 -passout file:{{ dds_passphrase_file }} -out {{ dds_temp_path }}/ca-key.pem 4096"

- name: Grab EC2 Private IP
  uri:
    url: http://169.254.169.254/latest/meta-data/local-ipv4
    return_content: yes
  register: dds_common_name

    
- name: Generate ca certificate  
  command: "openssl req -new -x509 -days 365 -key {{ dds_temp_path }}/ca-key.pem -sha256 -out {{ dds_temp_path }}/ca.pem -passin file:{{ dds_passphrase_file }} -subj '/C={{ dds_country }}/ST={{dds_state }}>/L={{ dds_locality }}/O={{ dds_organization }}/CN={{ dds_common_name.content }}'"

- include: generate_server_certs.yml
- include: generate_client_certs.yml

- name: Remove the temp directory
  file:
    state: absent
    path: "{{ dds_temp_path }}"
